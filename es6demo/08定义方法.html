<script>

    // 传统定义方法写法
    const person1 = {
        sayHi: function() {
            console.log("person1 say Hi")
        }
    }
    // 传统调用
    person1.sayHi() //  person1 say Hi


    // es6 定义方法
    const person2 = {
        sayHi() {
            console.log("person2 say HI")
        }
    }

    person2.sayHi() // person2 say HI
</script>
